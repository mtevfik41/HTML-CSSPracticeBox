<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="">
      <!-- name -->
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
      </div>
      <br />
      <!-- email -->
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <br />
      <!-- message -->
      <div>
        <label for="message">Message</label>
        <br />
        <textarea name="message" id="message" cols="40" rows="5"></textarea>
      </div>
      <br />
      <!-- sex  -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br />
      <!-- age  -->
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>
      <br />
      <!-- birthdate  -->
      <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <br />
      <!-- membership  -->
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" id="membership" value="simple" />
        Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
          checked
        />
        Standard
        <input type="radio" name="membership" id="membership" value="super" />
        Super
      </div>
      <br />
      <!-- membership checkbox  -->
      <div>
        <label for="membership">I like..</label>
        <input type="checkbox" name="likes" id="likes" value="bike" />
        Bike
        <input type="checkbox" name="likes" id="likes" value="car" checked />
        Car
        <input type="checkbox" name="likes" id="likes" value="boat" />
        Boat
      </div>
      <br />
      <!-- input submit  -->
      <input type="submit" value="Submit" />
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
